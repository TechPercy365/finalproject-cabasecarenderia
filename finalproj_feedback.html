<div id="Survey">
    <div>
        <form id="form_survey" action="" method="POST" enctype="text/plain">
        <legend>Customer's Feedback</legend>
        <label for="CusLname">Last Name: </label> <br>
        <input type="text" name="CusLname" id="CusLname" placeholder="Enter your Last name Here"> <br>
        <label for="CusFname">First Name: </label> <br>
        <input type="text" name="CusFname" id="CusFname" placeholder="Enter your First Name Here"> <br>
        <label for="Qrate">Rate our Food Quality</label> <br>
        <input type="range" name="Qrate" id="Qrate" step="1" min="1" max="10"> <br>
        <label for="Srate">Rate our Service</label> <br>
        <input type="range" name="Srate" id="Srate" step="1" min="1" max="10"> <br>
        <label for="Orate">Your Overall Satisfaction</label> <br>
        <input type="range" name="Orate" id="Orate" step="1" min="1" max="10"> <br>
        <label for="opinion">What can you say about our Carenderia?</label> <br>
        <textarea name="opinion" id="opinion" cols="50" rows="15" placeholder="Enter your thoughts and opinion here"></textarea> <br>
        <input id="click" type="submit" onclick="display()" value="Submit" /> &nbsp; &nbsp;
        </form>
        </div>
</div>
